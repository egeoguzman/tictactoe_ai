<!DOCTYPE html>
<html lang="en">
  <head>

    <title>
      Tic Tac Toe
    </title>

    <link rel="stylesheet" href="static/colors.css"/>
    <link rel="stylesheet" href="static/style.css"/>

  </head>

  <body>
  	<div class="container">
  		<h1 class="bigtitle"><span class="aqua">Tic</span> Tac <span class="green">Toe</span></h1>
      	<br/><br/>
      	<form action="side_selection" method="post">
      		<h3> Choose your Side: </h3>
	      	<select name="side">
	  			<option value="X">X</option>
	  			<option value="O">O</option>
			</select>
			<br></br>
			<button name="side_selection" type="submit">Start Game!</button>
		</form>
  	</div>
  </body>
</html>
